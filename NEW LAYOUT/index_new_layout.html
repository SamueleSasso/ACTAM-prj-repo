<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Euclidean Poly-Sequencer â€” Master Edition</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@3.1.1/browser/midiwriter.min.js"></script>
  <link rel="stylesheet" href="style_new_layout.css">
</head>
<body>
<div class="wrap">
  <div class="panel">
    <div class="tracks-columns">
      <div class="controls" id="track-0"></div>
      <div class="controls" id="track-1"></div>
      <div class="controls" id="track-2"></div>
      <div class="controls" id="track-3"></div>
    </div>
    <div class="visual">
        <svg id="mainSvg" viewBox="0 0 700 700">
            <g id="tracksGroup" transform="translate(350,350)"></g>
        </svg>
        <div class="centerLabel">
            <div>EUCLIDEAN</div>
            <div style="font-size:12px; margin-top:8px;">POLY SEQUENCER</div>
        </div>
    </div>
    <div class="global-controls">
      <div id="status" class="status-msg">Loading Samples...</div>
      <div class="standard-input-group">
        <label>BPM</label>
        <input id="bpm" type="number" value="120">
      </div>
      <div class="buttons-row">
        <button id="startBtn">START</button>
        <button id="stopBtn">STOP</button>
        <button id="exportBtn">MIDI</button>
      </div>
    </div>
  </div>
</div>
<script src="script_new_layout.js"></script>
</body>
</html>
